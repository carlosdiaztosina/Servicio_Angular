<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Editar Coche</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form class="formulario"
    [formGroup]="cocheForm"
    (ngSubmit)="updateCocheForm()"
    #resetStudentForm="ngForm"
    novalidate
  >
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Nombre del coche"
            formControlName="nombre"
          />
          <mat-error *ngIf="handleError('nombre', 'required')">
            You must provide a<strong>Nombre</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Marca"
            formControlName="marca"
          />
          <mat-error *ngIf="handleError('marca', 'required')">
            You must provide a<strong>Marca</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option
              [value]="tipoArray"
              *ngFor="let tipoArray of TipoArray"
              >{{ tipoArray }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('tipo', 'required')">
            Tipo is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="matricula"
            formControlName="matricula"
          />
          <mat-error *ngIf="handleError('matricula', 'required')">
            You must provide a<strong>Matr√≠cula</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
